---
- name: download drivers
  win_get_url:
    url: "{{ item.url }}"
    dest: "{{ temp_directory }}\\{{ item.url | urlsplit('path') | basename }}"
  with_items: "{{ drivers }}"

- name: create drivers directory
  win_file:
    path: C:\{{ winpe_name }}\mount\drivers
    state: directory

- name: extract drivers
  win_unzip:
    src: "{{ temp_directory }}\\{{ item.url | urlsplit('path') | basename }}"
    dest: C:\{{ winpe_name }}\mount\drivers
  with_items: "{{ drivers }}"

